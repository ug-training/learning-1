<!DOCTYPE html>
<html>
<head>
<title>PWD</title>
<!-- stylesheet link -->
<link href="styles/pwdcheck.css" rel="stylesheet" />
<!-- Bootstrap link -->
<link href="styles/bootstrap.css" rel="stylesheet" />
<!-- fontstyle link -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <!-- Javascript link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<div class="pwd">
			<div class="container">
				<div class="row">
					
						<div class="col-xs-12">
							<div class="form-group inner-addon left-addon">
								<label for="pwd">Password</label><br>
								<input type="password" class="form-control" id="pwd" />
								<!-- icon for wrong --> 
								<!-- <i class="fa fa-times" aria-hidden="true" style="color:red" id="wrong"></i> -->
								<!-- icon for correct -->
								<!-- <i class="fa fa-check" aria-hidden="true" style="color:green" id="correct"></i> -->
							</div>
						</div>
					
				</div>			
			</div>
			<div class="container" style="margin-bottom:20px;padding:10px;">
				<div class="box" style="text-align:center;">
					<strong>Your password must contain at least:</strong>
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-2"><input type="checkbox" id="character"> 8 characters</div>
						<div class="col-md-2"><input type="checkbox" id="lwrcase"> 1 lowercase Letter</div>
						<div class="col-md-2"><input type="checkbox" id="uprcase"> 1 uppercase Letter</div>
						<div class="col-md-2"><input type="checkbox" id="nors"> 1 number or symbol</div>
						<div class="col-md-1"></div>
					</div>
					<div class="row" style="text-align:center;">
						Do not use #,\,--,or part of ur email address
					</div>
				</div>
			</div>
		</div>
	<div class="container">
		<div class="row">
			
			<div class="col-xs-12">		
				<div class="form-group">
					<label for="pwd">ConfirmPassword</label><br>
					<input type="password" class="form-control" id="confirm_pwd" >					
				</div>
				<div> 
					<i class="fa fa-check" aria-hidden="true" style="color:green;" id="correct"></i>
					<i class="fa fa-times" aria-hidden="true" style="color:red" id="wrong"></i>
				</div>
			</div>			
		</div>
		<div id="submit">	 
			<p class="btn btn-warning center-block" style="width:150px" id="btnSubmit">Set Password</p>
		</div>
	</div>  
<script>
$(document).ready(function(){
	$("#wrong").hide(); 
  $("#correct").hide();
	$("input[type='checkbox']").removeAttr("checked");	
	$("#pwd").on('keyup', function() {
  	var password = $("#pwd").val();
  	var confirmpwd = $("#confirm_pwd").val();
	  var lowerletter = /[a-z]/;
	  var upperletter = /[A-Z]/;
	  var number = /[0-9]/;
			if(password.length === 8 || lowerletter.test(password) || upperletter.test(password) || number.test(password))
	    {
				if((password.length) === 8) 
				{
				    $("#character").prop("checked","checked");			  
				}
				if(lowerletter.test(password))
				{
	          $("#lwrcase").prop("checked","checked");               
				}
				if(upperletter.test(password))
				{
					  $("#uprcase").prop("checked","checked");			    
				}
				if(number.test(password))
				{
					  $("#nors").prop("checked","checked");				
				}							
			}				
		}); 
   $("#submit").on('click',function()
   {
    
	    var password = $("#pwd").val();
	  	var confirmpwd = $("#confirm_pwd").val();
	   	if(password == confirmpwd)
	   	{
	   		$("#correct").show(); 
	   	}
	   	else if(password != confirmpwd)
	   	{
	   		$("#wrong").show(); 
	   	}    
	    else if( $("#pwd").val()='' || $("#confirm_pwd").val()='')
	    {
	    $("input[type='checkbox']").removeAttr("checked"); 
	    } 
   }); 
}); 	

</script>
</body>
</html>
